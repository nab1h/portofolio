<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- SEO -->
    <meta
      name="keywords"
      content="كهربائي,كهرباي,كهربائي منازل,فني كهرباء,فني كهرباء منازل,سباك,سباك منازل,نقاش,عامل محارة,تركيب لوحات كهربائية"
    />

    />
    <meta name="author" content="الإسلامية" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="الإســلامـيـة للخدمات الكهربائية والسباكة"
    />
    <meta
      property="og:description"

    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="الإســلامـيـة للخدمات الكهربائية والسباكة"
    />

      name="twitter:description"
      content="فني كهرباء محترف متخصص في التركيب والصيانة."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- =================== fonts=============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <!-- ============================================ -->
    <title>الإســلامـيـة</title>

      <strong
